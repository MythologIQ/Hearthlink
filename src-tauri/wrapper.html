<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthlink Native</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .native-frame {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 2px solid #4a90e2;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .frame-header {
            background: rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 144, 226, 0.3);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            -webkit-app-region: drag;
        }
        
        .frame-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .frame-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .control-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 12px;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .btn-minimize {
            background: #f39c12;
            color: white;
        }
        
        .btn-maximize {
            background: #27ae60;
            color: white;
        }
        
        .btn-close {
            background: #e74c3c;
            color: white;
        }
        
        .frame-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2c3e50;
            position: relative;
            overflow: hidden;
        }
        
        .embedded-app {
            flex: 1;
            background: #1a1a1a;
            border-radius: 0 0 6px 6px;
            position: relative;
            overflow: hidden;
        }
        
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            border-radius: 0 0 6px 6px;
        }
        
        .status-bar {
            background: rgba(74, 144, 226, 0.1);
            border-top: 1px solid rgba(74, 144, 226, 0.3);
            padding: 5px 15px;
            font-size: 12px;
            color: #4a90e2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        
        .status-dot.error {
            background: #e74c3c;
        }
        
        .status-dot.warning {
            background: #f39c12;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .frame-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(74, 144, 226, 0.3);
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .wrapper-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.running {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }
        
        .status.stopped {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }
        
        .status.unknown {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="native-frame">
        <!-- Frame Header with Controls -->
        <div class="frame-header">
            <div class="frame-title">
                <span>ðŸ”—</span>
                <span>Hearthlink</span>
            </div>
            <div class="frame-controls">
                <button class="control-btn btn-minimize" onclick="minimizeWindow()" title="Minimize">âˆ’</button>
                <button class="control-btn btn-maximize" onclick="maximizeWindow()" title="Maximize">â–¡</button>
                <button class="control-btn btn-close" onclick="closeWindow()" title="Close">Ã—</button>
            </div>
        </div>
        
        <!-- Frame Content Area -->
        <div class="frame-content">
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="frame-loading">
                <div class="spinner"></div>
                <div>Loading Hearthlink...</div>
            </div>
            
            <!-- Embedded Application -->
            <div class="embedded-app">
                <iframe id="appFrame" class="app-iframe hidden" 
                        src="about:blank" 
                        title="Hearthlink Application">
                </iframe>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <div id="statusInfo">
                <span id="portInfo">Port: --</span>
                <span style="margin-left: 10px;">PID: <span id="pidInfo">--</span></span>
            </div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { appWindow } = window.__TAURI__.window;
        
        let statusInterval;
        let electronPort = null;
        let electronPid = null;
        
        // Window controls
        async function minimizeWindow() {
            await appWindow.minimize();
        }
        
        async function maximizeWindow() {
            await appWindow.toggleMaximize();
        }
        
        async function closeWindow() {
            await appWindow.hide(); // Hide to system tray instead of closing
        }
        
        // Electron app management
        async function startElectronApp() {
            try {
                updateStatus('Starting Electron app...', 'warning');
                const result = await invoke('start_electron_app');
                console.log(result);
                
                // Wait for the app to start and find the port
                setTimeout(() => {
                    findElectronPort();
                }, 3000);
            } catch (error) {
                console.error('Error starting Electron app:', error);
                updateStatus('Failed to start Electron app', 'error');
            }
        }
        
        async function stopElectronApp() {
            try {
                updateStatus('Stopping Electron app...', 'warning');
                const result = await invoke('stop_electron_app');
                console.log(result);
                
                // Clear the iframe
                const appFrame = document.getElementById('appFrame');
                appFrame.src = 'about:blank';
                appFrame.classList.add('hidden');
                
                showLoading();
                updateStatus('Electron app stopped', 'error');
                electronPort = null;
                electronPid = null;
                updatePortInfo();
            } catch (error) {
                console.error('Error stopping Electron app:', error);
                updateStatus('Failed to stop Electron app', 'error');
            }
        }
        
        async function restartElectronApp() {
            try {
                updateStatus('Restarting Electron app...', 'warning');
                const result = await invoke('restart_electron_app');
                console.log(result);
                
                // Clear the iframe
                const appFrame = document.getElementById('appFrame');
                appFrame.src = 'about:blank';
                appFrame.classList.add('hidden');
                
                showLoading();
                
                // Wait for restart and find the port
                setTimeout(() => {
                    findElectronPort();
                }, 5000);
            } catch (error) {
                console.error('Error restarting Electron app:', error);
                updateStatus('Failed to restart Electron app', 'error');
            }
        }
        
        async function refreshStatus() {
            try {
                const status = await invoke('get_electron_status');
                
                switch(status) {
                    case 'running':
                        updateStatus('Hearthlink is running', 'success');
                        if (!electronPort) {
                            findElectronPort();
                        }
                        break;
                    case 'stopped':
                        updateStatus('Hearthlink is stopped', 'error');
                        electronPort = null;
                        electronPid = null;
                        updatePortInfo();
                        break;
                    case 'not_started':
                        updateStatus('Hearthlink not started', 'warning');
                        electronPort = null;
                        electronPid = null;
                        updatePortInfo();
                        break;
                    default:
                        updateStatus('Status unknown', 'warning');
                }
            } catch (error) {
                console.error('Error getting status:', error);
                updateStatus('Error checking status', 'error');
            }
        }
        
        function updateStatus(message, type = 'success') {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            statusText.textContent = message;
            statusDot.className = `status-dot ${type === 'success' ? '' : type}`;
        }
        
        function updatePortInfo() {
            const portInfo = document.getElementById('portInfo');
            const pidInfo = document.getElementById('pidInfo');
            
            portInfo.textContent = `Port: ${electronPort || '--'}`;
            pidInfo.textContent = electronPid || '--';
        }
        
        function showLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.remove('hidden');
        }
        
        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.add('hidden');
        }
        
        async function findElectronPort() {
            // Try common ports that Hearthlink might use
            const possiblePorts = [3000, 3001, 3002, 3003, 8000, 8080];
            
            for (const port of possiblePorts) {
                try {
                    const response = await fetch(`http://localhost:${port}`, { 
                        mode: 'no-cors',
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    
                    // If we get here without throwing, the port is responding
                    electronPort = port;
                    updatePortInfo();
                    loadElectronApp(port);
                    return;
                } catch (error) {
                    // Port not responding, try next one
                    continue;
                }
            }
            
            // If no port found, wait and try again
            setTimeout(() => {
                findElectronPort();
            }, 2000);
        }
        
        function loadElectronApp(port) {
            const appFrame = document.getElementById('appFrame');
            const url = `http://localhost:${port}`;
            
            appFrame.onload = () => {
                hideLoading();
                appFrame.classList.remove('hidden');
                updateStatus('Hearthlink loaded successfully', 'success');
            };
            
            appFrame.onerror = () => {
                updateStatus('Failed to load Hearthlink', 'error');
                setTimeout(() => {
                    findElectronPort();
                }, 3000);
            };
            
            appFrame.src = url;
        }
        
        // Auto-refresh status every 5 seconds
        function startStatusMonitoring() {
            refreshStatus();
            statusInterval = setInterval(refreshStatus, 5000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            startStatusMonitoring();
            
            // Auto-start Electron app
            setTimeout(() => {
                startElectronApp();
            }, 1000);
        });
        
        // Handle iframe communication
        window.addEventListener('message', (event) => {
            if (event.origin !== `http://localhost:${electronPort}`) return;
            
            // Handle messages from embedded Electron app
            console.log('Message from Electron app:', event.data);
        });
    </script>
</body>
</html>
