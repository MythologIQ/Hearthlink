<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthlink MVP Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0d1b2a;
            color: #e0e6ed;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #22d3ee;
            text-align: center;
        }
        .section {
            background: #1e3a5f;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #22d3ee;
        }
        button {
            background: #22d3ee;
            color: #0d1b2a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0891b2;
        }
        .result {
            background: #0d1b2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #374151;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { border-color: #10b981; color: #d1fae5; }
        .error { border-color: #ef4444; color: #fee2e2; }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #0d1b2a;
            border: 1px solid #22d3ee;
            border-radius: 4px;
            color: #e0e6ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ HEARTHLINK MVP TEST INTERFACE</h1>
        
        <div class="section">
            <h2>üåê API Health Check</h2>
            <button onclick="testAPIHealth()">Test API Health</button>
            <div id="health-result" class="result"></div>
        </div>

        <div class="section">
            <h2>üë§ Create Agent Profile</h2>
            <input type="text" id="agent-name" placeholder="Agent Name" value="Test Agent">
            <input type="text" id="agent-desc" placeholder="Description" value="Test agent for MVP">
            <button onclick="createAgent()">Create Agent</button>
            <div id="agent-result" class="result"></div>
        </div>

        <div class="section">
            <h2>üîë Generate API Token</h2>
            <select id="agent-select">
                <option value="">Select an agent...</option>
            </select>
            <button onclick="generateToken()">Generate Token</button>
            <div id="token-result" class="result"></div>
        </div>

        <div class="section">
            <h2>üîê Test Token Authentication</h2>
            <input type="text" id="test-token" placeholder="Paste your token here">
            <button onclick="testToken()">Test Token</button>
            <div id="auth-result" class="result"></div>
        </div>

        <div class="section">
            <h2>üìã List All Data</h2>
            <button onclick="listAgents()">List Agents</button>
            <button onclick="listTokens()">List Tokens</button>
            <div id="list-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://192.168.0.29:8080/api';
        let agents = [];

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isError ? 'error' : 'success');
        }

        async function testAPIHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('health-result', `‚úÖ API Health: ${data.status}\nTimestamp: ${data.timestamp}\nService: ${data.service}`);
            } catch (error) {
                log('health-result', `‚ùå API Health Check Failed:\n${error.message}`, true);
            }
        }

        async function createAgent() {
            const name = document.getElementById('agent-name').value;
            const description = document.getElementById('agent-desc').value;
            
            if (!name.trim()) {
                log('agent-result', '‚ùå Agent name is required', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/agents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        capabilities: ['file_write', 'ipc_communication', 'api_access'],
                        config: { version: '1.0.0', created_via: 'test_ui' }
                    })
                });

                if (response.ok) {
                    const agent = await response.json();
                    agents.push(agent);
                    updateAgentSelect();
                    log('agent-result', `‚úÖ Agent Created Successfully!\nID: ${agent.id}\nName: ${agent.name}\nCreated: ${agent.created_at}`);
                } else {
                    const error = await response.json();
                    log('agent-result', `‚ùå Failed to create agent:\n${error.error}`, true);
                }
            } catch (error) {
                log('agent-result', `‚ùå Create Agent Failed:\n${error.message}`, true);
            }
        }

        async function generateToken() {
            const agentId = document.getElementById('agent-select').value;
            
            if (!agentId) {
                log('token-result', '‚ùå Please select an agent first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/agents/${agentId}/tokens`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        permissions: { read: true, write: true, execute: true },
                        expires_days: 30
                    })
                });

                if (response.ok) {
                    const tokenData = await response.json();
                    document.getElementById('test-token').value = tokenData.token;
                    log('token-result', `‚úÖ Token Generated Successfully!\nToken ID: ${tokenData.token_id}\nToken: ${tokenData.token}\nExpires: ${tokenData.expires_at}\n\n‚ö†Ô∏è Save this token - it won't be shown again!`);
                } else {
                    const error = await response.json();
                    log('token-result', `‚ùå Failed to generate token:\n${error.error}`, true);
                }
            } catch (error) {
                log('token-result', `‚ùå Generate Token Failed:\n${error.message}`, true);
            }
        }

        async function testToken() {
            const token = document.getElementById('test-token').value;
            
            if (!token.trim()) {
                log('auth-result', '‚ùå Please enter a token', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const authData = await response.json();
                    log('auth-result', `‚úÖ Token Valid!\nAgent: ${authData.agent_name}\nAgent ID: ${authData.agent_id}\nPermissions: ${JSON.stringify(authData.permissions, null, 2)}`);
                } else {
                    const error = await response.json();
                    log('auth-result', `‚ùå Token verification failed:\n${error.error}`, true);
                }
            } catch (error) {
                log('auth-result', `‚ùå Token Test Failed:\n${error.message}`, true);
            }
        }

        async function listAgents() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const data = await response.json();
                agents = data.agents || [];
                updateAgentSelect();
                log('list-result', `‚úÖ Agents List:\n${JSON.stringify(data.agents, null, 2)}`);
            } catch (error) {
                log('list-result', `‚ùå List Agents Failed:\n${error.message}`, true);
            }
        }

        async function listTokens() {
            try {
                const response = await fetch(`${API_BASE}/tokens`);
                const data = await response.json();
                log('list-result', `‚úÖ Tokens List:\n${JSON.stringify(data.tokens, null, 2)}`);
            } catch (error) {
                log('list-result', `‚ùå List Tokens Failed:\n${error.message}`, true);
            }
        }

        function updateAgentSelect() {
            const select = document.getElementById('agent-select');
            select.innerHTML = '<option value="">Select an agent...</option>';
            agents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.id;
                option.textContent = `${agent.name} (${agent.id.substring(0, 8)}...)`;
                select.appendChild(option);
            });
        }

        // Auto-load agents on page load
        window.addEventListener('load', () => {
            testAPIHealth();
            listAgents();
        });
    </script>
</body>
</html>
