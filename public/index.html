<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hearthlink - AI-Powered Productivity System with Voice Commands"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src 'self' data: blob:; media-src 'self' data: blob:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Hearthlink - AI Productivity System</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/assets/header-logo.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/assets/Hearthlink.png" as="image">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 300;
        margin-bottom: 10px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Accessibility styles */
      .high-contrast {
        filter: contrast(150%);
      }
      
      .keyboard-navigation *:focus {
        outline: 3px solid #007acc !important;
        outline-offset: 2px !important;
      }
      
      /* Voice command indicator */
      .voice-active {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 122, 204, 0.9);
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 1000;
        animation: fadeInOut 2s ease-in-out;
      }
      
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-10px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <img src="%PUBLIC_URL%/assets/Hearthlink.png" alt="Hearthlink Logo" class="loading-logo">
      <div class="loading-text">Initializing Hearthlink...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Voice command indicator -->
    <div id="voice-indicator" class="voice-active" style="display: none;">
      Listening for voice commands...
    </div>
    
    <script>
      // Initialize Electron-specific features
      if (window.electronAPI) {
        // Set up voice command listeners
        window.electronAPI.onVoiceCommandResponse((data) => {
          console.log('Voice command response:', data);
          // Handle voice command responses
        });
        
        // Set up accessibility listeners
        window.electronAPI.onAccessibilityUpdate((data) => {
          console.log('Accessibility update:', data);
          // Handle accessibility updates
        });
        
        // Set up menu action listeners
        window.electronAPI.onNewSession(() => {
          console.log('New session requested');
          window.location.reload();
        });
        
        window.electronAPI.onOpenUserGuide(() => {
          console.log('Opening user guide');
          // Open user guide in new window or modal
        });
        
        // Initialize accessibility features
        if (window.accessibility) {
          window.accessibility.setupKeyboardNavigation();
        }
        
        // Request notification permission
        if (window.notifications) {
          window.notifications.requestPermission();
        }
      }
      
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Voice command indicator
      function showVoiceIndicator() {
        const indicator = document.getElementById('voice-indicator');
        if (indicator) {
          indicator.style.display = 'block';
          setTimeout(() => {
            indicator.style.display = 'none';
          }, 2000);
        }
      }
      
      // Global voice command handler
      window.showVoiceIndicator = showVoiceIndicator;
    </script>
  </body>
</html>
