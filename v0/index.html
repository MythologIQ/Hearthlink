  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary-bg: #1C1C2E;
      --brand-primary-bg-light: #25253A; /* Slightly lighter for panels */
      --brand-primary-bg-lighter: #303048; /* Even lighter for hover/active elements */
      --brand-accent1: #8F48FF;
      --brand-accent1-hover: #7a38e0;
      --brand-accent2: #48FFE1;
      --brand-alert: #FF3864;
      --brand-success: #32CD32; /* Corrected from #2332CD32 */
      --brand-text-primary: #E0E0E0;
      --brand-text-secondary: #A0A0B0;
      --brand-border: #3A3A5A;

      /* Scrollbar colors for Firefox */
      scrollbar-color: var(--brand-accent1) var(--brand-primary-bg-light);
      scrollbar-width: thin; /* Or "auto" or "none" */
    }

    body {
      background-color: var(--brand-primary-bg);
      font-family: 'Inter', sans-serif;
      color: var(--brand-text-primary);
    }

    /* Custom scrollbar for webkit browsers (Chrome, Safari, Edge Chromium) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--brand-primary-bg-light);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--brand-accent1);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--brand-accent1-hover);
    }

    /* For Firefox, ensure elements that need custom scrollbars get them */
    /* This can be applied to specific scrollable divs if needed, or globally if desired */
    * {
      scrollbar-color: var(--brand-accent1) var(--brand-primary-bg-light);
      scrollbar-width: thin;
    }


    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .font-jetbrains-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Toast Animation - Segment 1 */
    @keyframes fadeInRight {
      from { 
        opacity: 0; 
        transform: translateX(20px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateX(0) scale(1); 
      }
    }
    .animate-fadeInRight { 
      animation: fadeInRight 0.3s ease-out forwards; 
    }
    /* End Toast Animation */

  </style>
